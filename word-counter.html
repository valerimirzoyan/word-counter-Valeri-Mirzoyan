<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
    <style>
      /* Define styles for HTML elements */
      #text-input {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
      }
      #count-results {
        display: flex;
        flex-wrap: wrap;
      }
      .count-box {
        flex-basis: 25%;
        text-align: center;
      }
      .count-box h2 {
        margin: 0;
      }
      .count-box p {
        margin: 5px 0 0 0;
      }
      body {
        background-color: #1d1d1d;
        color: #fff;
      }
      #text-input {
        background-color: #2b2b2b;
        color: #fff;
        border: 1px solid #333;
      }
      #analyze-button {
        background-color: #008CBA;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #analyze-button:hover {
        background-color: #007095;
      }
      .count-box {
        background-color: #2b2b2b;
        border: 1px solid #333;
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px;
      }
      #cleanup-button {
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #cleanup-button:hover {
        background-color: #d32f2f;
      }

      /* Define styles for new buttons */
      #bg-color1-button {
        background-color: #1d1d1d;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #bg-color1-button:hover {
        background-color: #1d1d1d;
      }

      #bg-color2-button {
        background-color: #ffffff;
        color: #000000;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #bg-color2-button:hover {
        background-color: #ffffff;
      }

    </style>
  </head>
  <body>
    <!-- Input field for text and analyze button -->
    <div>
      <textarea id="text-input" placeholder="Enter text to analyze"></textarea>
      <button id="analyze-button">Analyze</button>
      <button id="cleanup-button">Cleanup</button>
    </div>

    <!-- Display area for results -->
    <div id="count-results"></div>

    <!-- Add new buttons for background color -->
    <div>
      <button id="bg-color1-button">Background color 1</button>
      <button id="bg-color2-button">Background color 2</button>
    </div>

    <script>
      // Add event listener to the analyze button
      const analyzeButton = document.querySelector('#analyze-button');
      analyzeButton.addEventListener('click', () => {
        analyzeText();
      });
      
      // Add event listener to the text input field for double-click
      const textInput = document.querySelector('#text-input');
      textInput.addEventListener('dblclick', () => {
        analyzeText();
      });

      // Add event listener to the cleanup button
      const cleanupButton = document.querySelector('#cleanup-button');
      cleanupButton.addEventListener('click', () => {
        textInput.value = '';
        countResults.innerHTML = '';
      });

      // Add event listeners to the new buttons
      const bgColor1Button = document.querySelector('#bg-color1-button');
        bgColor1Button.addEventListener('click', () => {
        document.body.style.backgroundColor = '#1d1d1d';
      });

      const bgColor2Button = document.querySelector('#bg-color2-button');
        bgColor2Button.addEventListener('click', () => {
        document.body.style.backgroundColor = '#ffffff';
      });

      // Function to analyze the text
      function analyzeText() {
        let text = textInput.value;
        // Count the number of letters
        let letterCount = text.replace(/\s/g, "").replace(/[^\w]/g, "").length;
        // Count the number of words
        let wordCount = text.split(" ").length;
        // Count the number of sentences
        let sentenceCount = text.split(/[.?!]/g).filter(Boolean).length;
        // Display the results in the count-results div
        let countResults = document.querySelector('#count-results');
        countResults.innerHTML = `
         <div class="count-box">
          <h2>Letters</h2>
          <p>${letterCount}</p>
         </div>
         <div class="count-box">
          <h2>Words</h2>
          <p>${wordCount}</p>
         </div>
         <div class="count-box">
          <h2>Sentences</h2>
          <p>${sentenceCount}</p>
         </div>
        `;
      }
    </script>
  </body>
</html>
